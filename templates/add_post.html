
{%  extends 'base.html' %}
{% block title %} EMP - REGISTER {% endblock %}

{%  block content %}

    {% if user.is_authenticated %}
        <br>
        <h1>Add Employee</h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary"> CREATE </button>
            </form>
        </div>
    {% else %}
        <h1>Please Login to proceed, You are currently not a vaild user.</h1>
    {% endif %}

{% endblock %}
