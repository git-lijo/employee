
{%  extends 'base.html' %}
{% block title %} EMP - LIST EMPLOYEES {% endblock %}

{%  block content %}

    <br>
    <h1 align="center"> EMPLOYEE LIST </h1>
    <ul>
        {% for post in object_list %}
            <li><h3>{{ post.EmpName.title }}</h3>
            {% if user.is_authenticated %}
                <small><a href="{% url 'post_detail' post.pk %}" >Details</a></small>
            {% endif %}
            </li><br>
        {% endfor %}
    </ul>

{% endblock %}
